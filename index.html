<!DOCTYPE html>
<html lang="en">
    <head charset="utf-8">
        <title>Creating simple forms</title>
        
    <link rel="stylesheet" href="style.css">
    </head>
    
<body class="pop">
   <div class="pop">
       <img 
       src="sun.png" 
       alt="sun" 
       width="82" 
       height="100">
       <form class="container">
           <h1>Life is a Mistery</h1>
           <p>We are born to win! Write your email address below and we'll send you news you really care about, everyday!</p>
           <input type="email" name="email" id="emailField" class="textbox" placeholder="Text you email here">
           <button>Fly higher</button>
       </form>
   </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $("#newsletterBtn").on('click', function(){
           $("#emailField").addClass('animated shake');
            $("#emailField").one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd animationend', function(){
                $("#emailField").removeClass('animated shake');
            });
        });
    </script>
    
    
    
</body>
    
</html>
